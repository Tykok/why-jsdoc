<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown>
					<textarea data-template>
						# Why JSDoc ?
						```js
						/**
							* This slideshow will help you make a friend in code 
							* documentation
							* @param {Introducing} What's JSDoc ?
							* @param {For and against} Advantages and disadvantages
							* @param {Justification} Why you should use JSDoc !
							* @param {Conclusion} You need the JSDoc
							* @return {Help} Will help you and the next person after you 
							*/
						```
					</textarea>
				</section>
				<section data-markdown>
					## What's JSDoc
					
					JSDoc is a documentation tool for JavaScript. It is a simple way to document your code.
					
					It was created in 1999 and is open source, it is also inspired by JavaDoc.
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
